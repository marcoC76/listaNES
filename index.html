        }

        var numero = function () {
            var cantidadNumeros = 90;
            var myArray = []
            while (myArray.length < cantidadNumeros) {
                var numeroAleatorio = Math.ceil(Math.random() * (cantidadNumeros * 100));

                var existe = false;

                for (var i = 0; i < myArray.length; i++) {
                    if (myArray[i] == numeroAleatorio) {
                        existe = true;
                        break;
                    }
                }

                if (!existe) {
                    myArray[myArray.length] = numeroAleatorio;
                }

            }
            for (var i = 0; i < myArray.length; i++) {

                if (myArray[i] < 1000 & myArray[i] > 99) {

                    array2.push("0" + myArray[i]);
                } else if (myArray[i] < 100 & myArray[i] > 9) {

                    array2.push("00" + myArray[i]);
                } else if (myArray[i] < 10) {

                    array2.push("000" + myArray[i]);
                } else {

                    array2.push(myArray[i]);
                }
            }

            console.table(array2);

        }

        function convertToCSV(objArray) {
            var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
            var str = '';

            for (var i = 0; i < array.length; i++) {
                var line = '';
                for (var index in array[i]) {
                    if (line != '') line += ','

                    line += array[i][index];
                }

                str += line + '\r\n';
            }

            return str;
        }

        function exportCSVFile(headers, items, fileTitle) {
            if (headers) {
                items.unshift(headers);
            }

            var jsonObject = JSON.stringify(items);

            var csv = this.convertToCSV(jsonObject);

            var exportedFilenmae = fileTitle + '.csv' || 'export.csv';

            var blob = new Blob([csv], {
                type: 'text/csv;charset=utf-8;'
            });
            if (navigator.msSaveBlob) {
                navigator.msSaveBlob(blob, exportedFilenmae);
            } else {
                var link = document.createElement("a");
                if (link.download !== undefined) {
                    var url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", exportedFilenmae);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }

        function download() {
            var headers = {
                ApellidoPaterno: 'Apellido Paterno',

                ApellidoMaterno: "Apellido Materno",
                Nombre: "Nombre",
                Nick: "Nick",
                Avatar: "Avatar",
                Equipo: "Equipo",
                Grupo: "Grupo",
                ID: "ID"

            };

            itemsNotFormatted = obj.items;
            var itemsFormatted = [];

            itemsNotFormatted.forEach((item) => {
                itemsFormatted.push({
                    ApellidoPaterno: item.ApellidoPaterno,
                    ApellidoMaterno: item.ApellidoMaterno,
                    Nombre: item.Nombre,
                    Nick: item.Nick,
                    Avatar: item.Avatar,
                    Equipo: item.Equipo,
                    Grupo: item.Grupo,
                    ID: item.ID
                });
            });
            var fileTitle = 'lista';
            exportCSVFile(headers, itemsFormatted, fileTitle);
        }
